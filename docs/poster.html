<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Poster</title>
  <link rel="shortcut icon" href="emailspin.gif"/>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: "Prompt", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      padding: 50px 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .poster-container {
      margin: 40px auto;
      max-width: 900px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Project Poster</h1>
  </header>

  <div class="poster-container">
    <img src="poster.png" alt="Project Poster">
    <a href="index.html#projects" class="back-btn">← กลับหน้าหลัก</a>

  </div>

  <footer>
    <p>© 2025 Guess Number Project | Physical Computing</p>
  </footer>

</body>
</html>
