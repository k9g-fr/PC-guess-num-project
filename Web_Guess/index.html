<!DOCTYPE html>
<html lang="th">
<head>

  <title>Guess Number </title>
  <link rel="stylesheet" href="style.css">
  <style>

    .hero {
      position: relative;
      background-image: url('Disaster_Girl.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-family: 'Kanit', sans-serif;
    }

    .hero .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); 
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #ffcc00;
      color: black;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ffc107;
    }
  </style>
</head>
